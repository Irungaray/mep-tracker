    <main id="main-layout">
            <perfil-p :especie="&quot;al30d`&quot;"
                :res="{&quot;articulos&quot;:[{&quot;id&quot;:&quot;13408&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot; Alivio dentro de la incertidumbre&quot;,&quot;autor&quot;:&quot;Priscila Bruno&quot;,&quot;resumen&quot;:&quot;Wall Street se mostr\u00f3 al alza, luego de que el Banco central suizo le diera un pr\u00e9stamo a Credit Suisse, para afrontar sus problemas de liquidez.  &quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLuego de las fuertes bajas de ayer, por nuevos temores en el sector financiero debido a la falta de liquidez en &lt;b&gt;Credit Suisse&lt;\/b&gt;, hoy el mercado de Wall Street expuso un rebote. Esto fue producto de la noticia de que el banco central suizo le prestar\u00e1 al Credit Suisse US$ 54 mil millones con el objetivo de afrontar la crisis. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor otro lado, el &lt;b&gt;Banco Central Europeo (BCE)&lt;\/b&gt; subi\u00f3 50 puntos b\u00e1sicos la tasa de inter\u00e9s, a pesar del temor actual que rodea al sector financiero. De esta forma, acumula una suba de 3,5%.&lt;br \/&gt;\r\nEn este contexto, los temores parecen disiparse y los &lt;b&gt;principales \u00edndices&lt;\/b&gt; estadounidenses cerraron positivos el Dow Jones en 1,14%, el S&amp;P500 en 1,73% y el Nasdaq en 2,61% seg\u00fan sus ETF de referencia.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLo que se pudo apreciar en las cotizaciones fueron la subas de las &lt;b&gt;empresas tecnol\u00f3gicas&lt;\/b&gt;, las mayores alzas las tuvieron las empresas de &lt;b&gt;semiconductores&lt;\/b&gt; como &lt;b&gt;AMD&lt;\/b&gt; que subi\u00f3 m\u00e1s de 7%, &lt;b&gt;Intel (INTC)&lt;\/b&gt;, 6% y &lt;b&gt;Nvidia (NVDA)&lt;\/b&gt; por encima de 4%. Asimismo, &lt;b&gt;Google(GOOGL)&lt;\/b&gt; subi\u00f3 4,38%, mientras que &lt;b&gt;Apple (AAPL), Netflix (NFLX) y Meta Platforms (META)&lt;\/b&gt; un 1%. Esto pudo deberse a que la pr\u00f3xima semana se espera el &lt;b&gt;anuncio de la Reserva Federal&lt;\/b&gt; sobre la &lt;b&gt;suba de tasas de inter\u00e9s&lt;\/b&gt; y se cree que este mes \u2014debido al conflicto en el sistema financiero\u2014 no habr\u00e1 suba de tasas; si este escenario se concreta, los activos del sector tecnol\u00f3gico se ver\u00edan beneficiados. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLa plaza local se acopl\u00f3 al rebote de EE. UU. El &lt;panel l\u00edder finaliz\u00f3 la jornada en alzas generalizadas. Con la mayor suba podemos destacar a &lt;b&gt;Ternium Argentina (TXAR)&lt;\/b&gt; con 9,33%, seguido por &lt;b&gt;Aluar (ALUA)&lt;\/b&gt;, con un alza de 9,31%. De esta manera, el &lt;b&gt;\u00edndice Merval&lt;\/b&gt; asciende 6,4% y se posiciona en los 223.316 puntos. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor su parte, el &lt;b&gt;BCRA&lt;\/b&gt; anunci\u00f3 la suba de tasas para plazos fijos y Leliqs, esta fue de 300 puntos b\u00e1sicos y posicion\u00f3 a la Tasa Nominal Anual en 78%, y a la Tasa Efectiva Anual en 113,2%. Asimismo, la tasa de pases, la de la l\u00ednea de inversi\u00f3n y la de tarjetas quedaron sin cambio. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCon relaci\u00f3n a la renta fija, tanto la legislaci\u00f3n local como la extranjera de los &lt;b&gt;bonos soberanos en d\u00f3lares&lt;\/b&gt; finalizaron de forma positiva. Si bien al inicio de la rueda no parec\u00edan tener buen rumbo, luego de los rumores sobre el posible anuncio de medidas contra la inflaci\u00f3n y respecto a los tipos de cambio por parte del ministro de Econom\u00eda, los bonos comenzaron a subir.&lt;br \/&gt;\r\nPara finalizar, los &lt;b&gt;d\u00f3lares financieros&lt;\/b&gt; finalizaron la jornada al alza: el &lt;b&gt;MEP&lt;\/b&gt; se ubic\u00f3 en $388,76. Por su parte, el &lt;b&gt;contado con liquidaci\u00f3n&lt;\/b&gt; se posicion\u00f3 en torno a los $400,62. &quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-16 17:29:45&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;255&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13404&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;El Credit Suisse renueva la preocupaci\u00f3n bancaria&quot;,&quot;autor&quot;:&quot;Javier Rava&quot;,&quot;resumen&quot;:&quot;El \u00edndice de volatilidad y las ca\u00eddas de los rendimientos de los bonos de EE. UU. representan la inquietud sobre el sector financiero internacional, que hoy vino desde Suiza.&quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEntre los &lt;b&gt;principales \u00edndices&lt;\/b&gt;, apenas una modesta ganancia volvi\u00f3 a asomar en el &lt;b&gt;Nasdaq&lt;\/b&gt; hacia el final de rueda de Wall Street. Sin embargo, lo hace sobre un mercado que expresa la &lt;b&gt;incertidumbre del sector financiero&lt;\/b&gt; y luego de un inicio de jornada muy, pero muy dif\u00edcil. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCon una mirada global sobre las &lt;b&gt;ca\u00eddas de los bancos regionales en EE. UU.&lt;\/b&gt;, de momento la corrida bancaria en el pa\u00eds del norte pareciera estar moderada por la salida al rescate de los depositantes por parte de la &lt;b&gt;Fed&lt;\/b&gt;. No obstante, nuevos acontecimientos no permiten que el temor retroceda por completo.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn l\u00ednea con el p\u00e1rrafo anterior, en el continente europeo el &lt;b&gt;Credit Suisse&lt;\/b&gt; se vio sumamente golpeado debido a que el principal accionista declar\u00f3 que no har\u00e1 m\u00e1s aportes de capital, incrementando los inconvenientes que asume la entidad desde tiempo atr\u00e1s. De esta forma, las inquietudes arrastraron a otras entidades del sector bancario europeo hacia fuertes ca\u00eddas. Horas m\u00e1s tarde, los mismos s\u00edntomas se expandieron a los activos del mercado de EE. UU. con otro d\u00eda de mucho estr\u00e9s financiero. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nSi bien los &lt;b&gt;sectores&lt;\/b&gt; m\u00e1s conservadores y tambi\u00e9n las tecnol\u00f3gicas lograron prevalecer a una nueva y agitada jornada, el contexto preocupante del sector financiero junto a una expectativa m\u00e1s recesiva pes\u00f3 sobre el &lt;b&gt;Dow Jones y S&amp;P500&lt;\/b&gt;, con empresas financieras, el sector industrial o compa\u00f1\u00edas ligadas al &lt;b&gt;petr\u00f3leo&lt;\/b&gt; que suma un nuevo importante descenso; WTI, 68 d\u00f3lares y Brent en 74. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPara finalizar, la incertidumbre volvi\u00f3 a notarse con cambios durante la misma rueda y la &lt;b&gt;curva de bonos&lt;\/b&gt; absorbi\u00f3 cualquier tipo de temor con mayor intenci\u00f3n de compra del activo de cobertura y, como consecuencia, suba del precio y fuerte ca\u00edda de las tasas nominales. A la par, el &lt;b&gt;\u00edndice de volatilidad&lt;\/b&gt; vuelve a dispararse luego de que ayer haya mostrado intentos de mostrar un poco de calma en tanta inquietud.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nOtra rueda que profundiza las p\u00e9rdidas de los activos locales. Por un lado, la &lt;b&gt;incertidumbre financiera internacional&lt;\/b&gt; aplica riesgo sobre los activos a nivel global y se ven afectados, entre estos, los mercados emergentes y m\u00e1s a\u00fan las cotizaciones locales. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor otro lado, la coyuntura local: &lt;b&gt;la dificultad de evitar las ventas diarias de reservas, la presi\u00f3n del tipo de cambio durante los \u00faltimos d\u00edas y ayer una elevada inflaci\u00f3n que super\u00f3 a lo estimado por el REM y se acelera&lt;\/b&gt;. Entre otras variables, suman preocupaci\u00f3n al \u00e1mbito local.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn el medio, los activos manifiestan su preocupaci\u00f3n con cotizaciones en los &lt;b&gt;bonos dolarizados&lt;\/b&gt; que ceden de nuevo y con el referente &lt;b&gt;GD30&lt;\/b&gt; que perfora los 30 d\u00f3lares. Asimismo, los bonos ajustados al &lt;b&gt;CER&lt;\/b&gt; no terminan de trasladar la alta inflaci\u00f3n a precio, tal vez, por moderaci\u00f3n crediticia tras un canje que por el momento mantiene una suma elevada de pesos a refinanciar en los pr\u00f3ximos meses con mucho peso en manos de privados y, como nota importante, la posibilidad de que el &lt;b&gt;BCRA&lt;\/b&gt; aumente de forma significativa la tasa, producto de los puntos del p\u00e1rrafo anterior.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este contexto local e internacional, la &lt;b&gt;renta variable&lt;\/b&gt; argentina profundiza las p\u00e9rdidas y retorna las buenas ganancias obtenidas los meses anteriores. La primera quincena de marzo gener\u00f3 mucha incertidumbre y llev\u00f3 a perder a los &lt;b&gt;ADR&lt;\/b&gt; de bancos y energ\u00e9ticas m\u00e1s del 20% en d\u00f3lares, poniendo un fuerte freno a cualquier tendencia alcista. En el d\u00eda, todas en direcci\u00f3n descendente con una gran cantidad de bajas en torno al 7%. En este sentido, el &lt;b&gt;Merval&lt;\/b&gt; en d\u00f3lares cede 6%.&quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-15 17:10:41&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;896&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13400&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;El dato de IPC con sabor a poco&quot;,&quot;autor&quot;:&quot;Leonel Buccolo&quot;,&quot;resumen&quot;:&quot;Wall Street intent\u00f3 moderar las bajas en un d\u00eda en el que la debilidad tom\u00f3 protagonismo. En el \u00e1mbito local las noticias no son alentadoras.&quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLuego de conocerse el dato de &lt;b&gt;inflaci\u00f3n&lt;\/b&gt; para Estados Unidos, y en l\u00ednea con lo esperado, los mercados hicieron una pausa tras la turbulencia que los sacudi\u00f3, en particular al &lt;b&gt;sector financiero&lt;\/b&gt;. Este dato podr\u00eda ser determinante para la pr\u00f3xima semana en el que se decidir\u00e1 la suba de tasas de inter\u00e9s por parte de la &lt;b&gt;Reserva Federal&lt;\/b&gt;.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn l\u00ednea con lo anterior, la Fed podr\u00eda tomar una postura menos agresiva dada la tensi\u00f3n en el sector financiero y la disminuci\u00f3n paulatina de la inflaci\u00f3n. Las estimaciones del mercado eval\u00faan la posibilidad de que este mes no haya una suba en los tipos de inter\u00e9s, mientras que otros estiman un 0,25%. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn el caso de que suceda este \u00faltimo escenario de alza, la Reserva Federal deber\u00eda poner en pausa el quantitative tightening (reducci\u00f3n de su hoja de balance), para poner freno al estr\u00e9s bancario.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nAl momento de escribir el presente comentario el &lt;b&gt;SPY&lt;\/b&gt; sube 1%, el &lt;b&gt;QQQ&lt;\/b&gt; 1,35%, finalmente el &lt;b&gt;DIA&lt;\/b&gt; expone un leve ascenso de 0,6%.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nDe forma particular, el sector que se mostr\u00f3 m\u00e1s firme durante la jornada fue el de &lt;b&gt;comunicaciones&lt;\/b&gt; con un ascenso de 2,26%, seguido por el &lt;b&gt;tecnol\u00f3gico&lt;\/b&gt; y en menor medida por el &lt;b&gt;financiero&lt;\/b&gt;, que si bien arranc\u00f3 el d\u00eda de manera positiva, no pudo sostener la suba (y la preocupaci\u00f3n contin\u00faa latente).&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn el mercado local tambi\u00e9n se conoci\u00f3 que el dato de &lt;b&gt;inflaci\u00f3n&lt;\/b&gt; correspondiente a febrero fue de 6,6%, m\u00e1s elevado de lo esperado, y de esta manera agrega m\u00e1s presi\u00f3n a la econom\u00eda que sufre la falta de reservas.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor su parte, varios &lt;b&gt;ADR&lt;\/b&gt; intentan acoplarse al rebote de Estados Unidos; sin embargo, el contexto internacional y local no ayuda y la debilidad se hace sentir. Tal es el caso de &lt;b&gt;Supervielle&lt;\/b&gt; que tras presentar su balance con p\u00e9rdidas desciende 2%, acompa\u00f1ado por el sector bancario en general.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor su parte, los &lt;b&gt;bonos soberanos&lt;\/b&gt; tuvieron ascensos en general, tanto en pesos como en d\u00f3lares. De esta manera, el tipo de cambio &lt;b&gt;MEP&lt;\/b&gt; baja cerca de 0,5% y se ubica en $377 por d\u00f3lar. De igual manera, el descenso se traslad\u00f3 al &lt;b&gt;riesgo pa\u00eds&lt;\/b&gt; y se ubica en 2.306 puntos.&quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-14 17:21:21&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;908&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13396&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;El temor en los bancos no paraliza completamente a Wall Street &quot;,&quot;autor&quot;:&quot;Fernando Staropoli&quot;,&quot;resumen&quot;:&quot;A pesar de la desconfianza, la jornada se torn\u00f3 alcista en una selecci\u00f3n de acciones. &quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCon el colapso de &lt;b&gt;Silicon Bank, Silvergate y Signature Bank&lt;\/b&gt; la semana pasada, y hoy con la ca\u00edda de &lt;b&gt;First Republic Bank&lt;\/b&gt; era esperable que las acciones de compa\u00f1\u00edas bancarias sufrieran una correcci\u00f3n en los mercados. Sin dudas, el &lt;b&gt;sector financiero&lt;\/b&gt; fue el m\u00e1s castigado del d\u00eda con bajas de hasta el 60%. Sin embargo, las &lt;b&gt;declaraciones del presidente Biden y la r\u00e1pida intervenci\u00f3n de la Fed&lt;\/b&gt; tras el anuncio de medidas para proteger los dep\u00f3sitos pusieron \u201cpa\u00f1os fr\u00edos\u201d ante tal escenario. Los pr\u00f3ximos d\u00edas ser\u00e1n clave para evaluar el desarrollo de los acontecimientos. Si logran encapsular el problema en los bancos y, al mismo tiempo, recomponer la confianza en los mercados.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este contexto convulsionado, &lt;b&gt;se espera que la Fed anule la suba de tasa en la pr\u00f3xima reuni\u00f3n del 22 de marzo&lt;\/b&gt;, al menos hasta resolver esta situaci\u00f3n. Asimismo, el organismo enfoca todos los esfuerzos en evitar un \u201cefecto contagio\u201d, mientras que estar\u00e1n m\u00e1s pendientes que nunca a la evoluci\u00f3n de la &lt;b&gt;inflaci\u00f3n&lt;\/b&gt; en febrero, que se dar\u00e1 a conocer ma\u00f1ana. Las estimaciones esperan el IPC general en torno al 6% en su tasa interanual y del 5,5% para el subyacente.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor el momento,&lt;b&gt; esta crisis bancaria no se traslad\u00f3 por completo debido a que la jornada de hoy fue positiva para el resto de las acciones&lt;\/b&gt;. Las empresas tecnol\u00f3gicas, de la salud, de real state, el cuidado personal o el consumo masivo tuvieron un gran desempe\u00f1o al alza. Entre las acciones destacadas de los sectores que se mencionan se encuentran: &lt;b&gt;Microsoft, Amazon, Apple, Meta, Coca-Cola, Procter &amp; Gamble, la cadena de farmacias  Eli Lilly, Johnson &amp; Johnson y Pfizer&lt;\/b&gt;.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nSin embargo, en el tramo final de la rueda se empezaron a retirar los comprados, lo que contrajo parte de las ganancias previas registradas en los \u00edndices de referencia. De esta forma, al cierre del d\u00eda el \u00edndice &lt;b&gt;Dow Jones&lt;\/b&gt; baj\u00f3 0,28%, el  &lt;b&gt;S&amp;P&lt;\/b&gt; 500, 0,15% y el &lt;b&gt;Nasdaq&lt;\/b&gt; fu\u00e9 el \u00fanico que sostuvo una leve diferencia positiva del 0,45%.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nUna rueda para el olvido en el mercado dom\u00e9stico. &lt;b&gt;A la falta de d\u00f3lares en el Banco Central, la sequ\u00eda y el a\u00f1o electoral se sum\u00f3 el descontento de los mercados globales que miran con preocupaci\u00f3n la ca\u00edda de algunos bancos en EE. UU.&lt;\/b&gt; Los &lt;b&gt;ADR argentinos&lt;\/b&gt; en Nueva York cayeron bruscamente, y casi sin excepci\u00f3n. Con estos ingredientes, el &lt;b&gt;Merval&lt;\/b&gt; no tuvo otro destino que no fuera una fuerte correcci\u00f3n de 4,73%, descendiendo de nuevo hasta los 225.227 puntos b\u00e1sicos.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor su parte, la &lt;b&gt;renta variable y fija&lt;\/b&gt; se vio afectada fuertemente por el contexto. Las acciones l\u00edderes registraron ca\u00eddas como los de &lt;b&gt;Transener&lt;\/b&gt; del 8,49% e &lt;b&gt;YPF&lt;\/b&gt; del 7,29. Asimismo, los &lt;b&gt;bonos&lt;\/b&gt; experimentaron bajas entre el 0,8% y el 2% a lo largo de la curva de vencimientos.&quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-13 17:49:35&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;926&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13392&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;\u00bfVuelve la tendencia bajista?&quot;,&quot;autor&quot;:&quot;Priscila Bruno&quot;,&quot;resumen&quot;:&quot;Paneles que se ti\u00f1en de rojo luego de anuncios, noticias y hechos que dejan a un p\u00fablico inversor dubitativo e indeciso. &quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nWall Street cierra una semana con mucha volatilidad e incertidumbre. A lo largo de la semana las noticias para los mercados globales no fueron optimistas, lo que llev\u00f3 a finalizar con los paneles de activos te\u00f1idos de rojo. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn esta l\u00ednea, los acontecimientos que marcaron la semana fueron: &lt;b&gt;las declaraciones de Jerome Powell el martes frente al comit\u00e9 del Senado y el mi\u00e9rcoles frente a la C\u00e1mara de Representantes&lt;\/b&gt;. En estas exposiciones se\u00f1al\u00f3 que \u201ces probable que el pico de la tasa de inter\u00e9s sea m\u00e1s alto de lo esperado\u201d, y baraj\u00f3 la posibilidad de que la pr\u00f3xima suba de tasas sea de 50 puntos b\u00e1sicos y no de 25 como el mercado espera \u2014hecho que se conocer\u00e1 el 22 de marzo\u2014. Asimismo, tanto las &lt;b&gt;n\u00f3minas no agr\u00edcolas&lt;\/b&gt; como la &lt;b&gt;tasa de desempleo&lt;\/b&gt; fueron m\u00e1s altas de lo esperado. Otra noticia que se conoci\u00f3 ayer fue el &lt;b&gt;anuncio de venta de acciones de SVB Financial Group y la decisi\u00f3n del criptobanco Silvergate de cerrar sus operaciones&lt;\/b&gt;. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor su parte, las cotizaciones de &lt;b&gt;Silicon Valley Bank&lt;\/b&gt; se desplomaron tras el anuncio de una oferta de acciones multimillonaria y una transacci\u00f3n para vender decenas de miles de millones de d\u00f3lares en valores de p\u00e9rdida. Esto devino en el informe de la Corporaci\u00f3n Federal de Seguros de Dep\u00f3sitos (FDIC) respecto de que el Departamento de Protecci\u00f3n e Innovaci\u00f3n Financiera de California cerr\u00f3 SVB, e indujo a fuertes ca\u00eddas del sector financiero por la desconfianza que genera en la gente.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este contexto, los &lt;b&gt;principales \u00edndices estadounidenses&lt;\/b&gt; se mostraron al inicio de la jornada neutros, al pasar las horas las noticias se fueron asimilando y el mercado se torn\u00f3 negativo, al momento de escribir el presente comentario el &lt;b&gt;Dow Jones &lt;\/b&gt;baja un 0,88%, el &lt;\/b&gt;S&amp;P500&lt;\/b&gt; 1,31% y el &lt;b&gt;Nasdaq&lt;\/b&gt; descend\u00eda en 1,37%, los tres \u00edndices comienzan a perforar soporte claves para los inversores.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn t\u00e9rmino semanal, la &lt;b&gt;plaza local&lt;\/b&gt; se contagi\u00f3 de la volatilidad del mercado de EE. UU y expuso vaivenes en las cotizaciones a lo largo de la semana. Uno de los sucesos claves fue el &lt;b&gt;canje de deuda que anunci\u00f3 el Ministerio de Econom\u00eda&lt;\/b&gt; para la deuda en pesos a corto plazo, en el que se ofrec\u00edan t\u00edtulos indexados a CER y duales con vencimientos para el 2024 y 2025; esto mantuvo expectante al p\u00fablico inversor debido a que es una manera de aliviar vencimientos de cara a las elecciones. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nAsimismo, mientras se ejecutaba el canje el &lt;b&gt;BCRA&lt;\/b&gt; inform\u00f3 a trav\u00e9s de una Comunicaci\u00f3n que se aceptar\u00edan estos nuevos instrumentos ofrecidos como encaje, para poder generar un atractivo m\u00e1s a estos bonos. Sin embargo, a \u00faltimas horas se conoci\u00f3 que el resultado del canje fue del 57,7% de aceptaci\u00f3n, por debajo de lo esperado ya que el 50% es participaci\u00f3n de entidades estatales y de privados hubo poco.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCon relaci\u00f3n a la renta variable, esta semana se conocieron los balances de &lt;b&gt;Central Puerto (CEPU), Transportadora Gas del Norte (TGNO4), Telecom (TECO2), Transportadora gas del Sur (TGSU2), Loma Negra (LOMA), Bolsas y Mercado de valores (BYMA) y el de YPF (YPFD)&lt;\/b&gt; esta \u00faltima report\u00f3 su tercer mejor balance en la historia de la compa\u00f1\u00eda. Sin embargo, la incertidumbre eclips\u00f3 este informe y al momento de escribir el presente comentario el panel l\u00edder se encontraba con bajas generalizadas lideradas por &lt;b&gt;Transportadora Gas del Norte (TGNO4)&lt;\/b&gt; con un descenso del 6,59% seguido por &lt;b&gt;YPF S.A. (YPFD)&lt;\/b&gt; con 6,5%. De esta manera, el \u00edndice &lt;b&gt;Merval&lt;\/b&gt; se encuentra 4% a la baja en 237.554 puntos.&lt;br \/&gt;\r\n &lt;br \/&gt;\r\nPor otro lado, los &lt;b&gt;bonos soberanos en d\u00f3lares&lt;\/b&gt; finalizaron la jornada con bajas generalizadas en toda la curva, tanto la legislaci\u00f3n local como la extranjera. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este escenario, el d\u00f3lar &lt;b&gt;MEP&lt;\/b&gt; tom\u00f3 nuevamente gran repercusi\u00f3n en el \u00e1mbito debido a que luego de dos meses estables mostr\u00f3 ascensos importantes en la semana. Hoy subi\u00f3 1,4% ($380,64), y el &lt;b&gt;CCL&lt;\/b&gt; se posicion\u00f3 en torno a los $393,75 con un ascenso de 1,5%. &quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-10 17:50:39&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;2029&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13388&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;Tensi\u00f3n en Wall Street y ma\u00f1ana el dato de empleo &quot;,&quot;autor&quot;:&quot;Javier Rava&quot;,&quot;resumen&quot;:&quot;Las inquietudes no se disipan y la volatilidad se manifiesta con cambios de signos en la misma rueda, en un contexto en el que los datos de empleo de ma\u00f1ana ser\u00e1n clave para la reuni\u00f3n de la Fed.&quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nTras las palabras de Jerome Powell, presidente la Fed, de que la tasa podr\u00eda ser m\u00e1s alta de la esperada, &lt;b&gt;la tensi\u00f3n en Wall Street no se limita y la volatilidad se presenta con giros de expectativas y cambios de signos durante la rueda a la espera de los datos de empleo.&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCon el dato de &lt;b&gt;peticiones de subsidios por desempleo&lt;\/b&gt; mayor a lo estimado, los &lt;b&gt;\u00edndices&lt;\/b&gt; intentaron moderarse en verde esperanzados de que la Fed no se vuelque por subir 50 puntos porcentuales en vez de los 25 puntos. Sin embargo, las probabilidades marcan que rueda tras rueda las chances de ver los 50 puntos de suba en la tasa de referencia es cada vez m\u00e1s s\u00f3lida y la posici\u00f3n negativa se antepuso para instalar descensos en los tres \u00edndices en torno al 1%.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn referencia al p\u00e1rrafo anterior, el &lt;b&gt;informe de empleo llegar\u00e1 ma\u00f1ana&lt;\/b&gt; y ser\u00e1 uno de los puntos fuertes que puedan anticipar y cambiar las probabilidades para la &lt;b&gt;reuni\u00f3n del comit\u00e9 de la Reserva Federal el 22 de marzo&lt;\/b&gt; y la mencionada suba de tasa, ya que por ahora se\u00f1ala que no tiene ninguna decisi\u00f3n tomada.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este contexto, el informe de empleo podr\u00eda demandar una reacci\u00f3n brusca en las cotizaciones al inicio de la rueda. En particular, se espera que el mercado laboral se desacelere y ceda la presi\u00f3n inflacionaria al ritmo que Powell y su equipo econ\u00f3mico buscan, encontrando un equilibrio que concuerde con los objetivos de la Fed de bajar la inflaci\u00f3n. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLas &lt;b&gt;acciones locales&lt;\/b&gt; sufrieron una dolorosa ca\u00edda en sus cotizaciones que se establecieron con profundidad en los &lt;b&gt;ADR&lt;\/b&gt; cotizantes en Nueva York. Los n\u00fameros rojos en d\u00f3lares exponen un rango entre 2% a 4% de p\u00e9rdidas al momento de escribir este comentario. Esto se traslada a los activos del panel principal, que la larga lista negativa deja a un \u00edndice &lt;b&gt;Merval&lt;\/b&gt; en ca\u00edda en m\u00e1s del 2,5% en la divisa. Medido en pesos el descenso es menor, ya que la reaparici\u00f3n de las significativas subas del tipo de cambio compens\u00f3 la ca\u00edda en moneda local. Entre las cifras, el Merval en pesos camina a cerrar en torno al 1% de baja hacia los 248.000 puntos, mientras que el &lt;b&gt;d\u00f3lar MEP&lt;\/b&gt; se centr\u00f3 en los $375 pesos y el &lt;b&gt;CCL&lt;\/b&gt; asciende a $387 por d\u00f3lar.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nA su vez, la atenci\u00f3n del mercado dom\u00e9stico se centra en el &lt;b&gt;canje de deuda en pesos&lt;\/b&gt; que lleva a cabo el Ministerio de Econom\u00eda y que busca extender los compromisos de pago hacia vencimientos en 2024 y 2025. En principio se espera que haya una aceptaci\u00f3n del 50% de entidades estatales, pero el punto clave para que resulte una buena licitaci\u00f3n ser\u00e1 dispuesto por el porcentaje de participaci\u00f3n de privados. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEntre las nuevas medidas del canje se encuentra que el &lt;b&gt;BCRA&lt;\/b&gt; aceptar\u00e1 los nuevos &lt;b&gt;bonos indexados al CER y bonos DUAL&lt;\/b&gt; como encaje, lo que estar\u00eda dando un mayor atractivo a bancos a participar a contracara de un cierto mayor riesgo general.&quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-09 17:45:00&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;787&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13384&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;Los mercados esperan por m\u00e1s subas de inter\u00e9s  &quot;,&quot;autor&quot;:&quot;Leonel Buccolo&quot;,&quot;resumen&quot;:&quot;Tras otro discurso por parte del presidente de la Fed, Wall Street intenta morigerar las bajas.&quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEl mercado estuvo atento por segundo d\u00eda consecutivo a las &lt;b&gt;palabras de Powell en su sesi\u00f3n ante la C\u00e1mara de Representantes&lt;\/b&gt;. Si bien el foco estuvo puesto en lo sucedido ayer y su discurso no tuvo cambios significativos, los inversores se mantienen expectantes antes de la pr\u00f3xima suba de las tasas de inter\u00e9s que ser\u00e1 el mi\u00e9rcoles 22 del corriente mes.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nA pesar de que no queda claro qu\u00e9 decisi\u00f3n tomar\u00e1 el comit\u00e9, &lt;b&gt;Powell insiste en una pol\u00edtica contractiva&lt;\/b&gt;, si bien hay una desaceleraci\u00f3n en la inflaci\u00f3n, a\u00fan se encuentra en niveles elevados y para ello tendr\u00e1 como gu\u00eda los pr\u00f3ximos datos econ\u00f3micos.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn l\u00ednea con lo anterior, la decisi\u00f3n por una suba de 0,25% o 0,50% en las tasas de inter\u00e9s podr\u00eda definirse como consecuencia del dato de desempleo, que se publicar\u00e1 este viernes.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nAl momento de escribir el presente comentario, los &lt;b&gt;principales \u00edndices&lt;\/b&gt; se encuentran negativos tras una rueda que mostr\u00f3 gran indecisi\u00f3n, el &lt;b&gt;SPY&lt;\/b&gt; baja 0,1%, el &lt;b&gt;QQQ&lt;\/b&gt; se mantiene neutro, finalmente el &lt;b&gt;DIA&lt;\/b&gt; desciende 0,4%.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLos activos locales tambi\u00e9n sufrieron volatilidad aunque en la &lt;b&gt;renta variable&lt;\/b&gt; parecen retomar el clima positivo. Si bien durante el d\u00eda hubo fluctuaciones, en este momento el &lt;b&gt;Merval&lt;\/b&gt; en d\u00f3lares aumenta 0,5%.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nDe manera particular, la petrolera de bandera &lt;b&gt;YPF&lt;\/b&gt; presentar\u00e1 su balance correspondiente al a\u00f1o 2022 y tambi\u00e9n festejar\u00e1 30 a\u00f1os de cotizaci\u00f3n en la bolsa de Nueva York. Se esperan buenos resultados tras un crecimiento en la producci\u00f3n de los \u00faltimos 20 a\u00f1os. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nTodo lo contrario sucede con la &lt;b&gt;renta fija&lt;\/b&gt; que a\u00fan se ve afectada por el contexto internacional y los &lt;b&gt;bonos en d\u00f3lares&lt;\/b&gt; descienden a lo largo de toda la curva, los cuales impactan en el &lt;b&gt;riesgo pa\u00eds&lt;\/b&gt; que se ubica por encima de los 2.075 puntos.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCabe destacar que, a pesar del canje de deuda en pesos, la situaci\u00f3n macroecon\u00f3mica a\u00fan es inestable, la falta de reservas en el Banco Central y el stock de pesos en la econom\u00eda podr\u00edan generar futuras inconsistencias. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nFinalmente, las cotizaciones de los &lt;b&gt;d\u00f3lares financieros&lt;\/b&gt; aumentan en torno a 1%, el tipo de cambio &lt;b&gt;MEP&lt;\/b&gt; se ubica en $370, mientras que el &lt;b&gt;CCL&lt;\/b&gt; en $378.&quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-08 16:47:44&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;696&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13380&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;Al ritmo de Powell, Wall Street negativo &quot;,&quot;autor&quot;:&quot;Ayelen Romero&quot;,&quot;resumen&quot;:&quot;Las palabras de Powell determinaron el rumbo de la rueda y Wall Street finaliz\u00f3 en rojo. &quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nSobre el comienzo de la rueda, &lt;b&gt;Powell&lt;\/b&gt; ofreci\u00f3 su testimonio en el Congreso y fue el foco de los inversores. Entre los puntos destacados, nuevamente la tasa de inter\u00e9s fue el tema principal y detall\u00f3 que \u201ces probable que el pico de las tasa de inter\u00e9s finales sea m\u00e1s alto de lo esperado\u201d. De esta manera, Powell dej\u00f3 entrever que la batalla contra la inflaci\u00f3n a\u00fan no culmina.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn esta l\u00ednea, el rendimiento de los &lt;b&gt;bonos del tesoro estadounidense&lt;\/b&gt; a corto plazo aument\u00f3 su valor. Puntualmente, el rendimiento de los bonos a 1 a\u00f1o fue el que se llev\u00f3 el mayor aumento y ascendi\u00f3 a 5,19%, seguido por los rendimientos a 2 a\u00f1os que ascendieron a 4,98%. De manera contraria, los bonos estadounidenses que operan sobre el final de la curva (mayor a 10 a\u00f1os) bajaron su rendimiento. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nAsimismo, tras las palabras de Powell quienes cambiaron su decisi\u00f3n fueron los operadores de tasa de inter\u00e9s. En un principio el consenso de mercado en relaci\u00f3n con el comit\u00e9 del FOMC estimaba un &lt;b&gt;aumento de la tasa de inter\u00e9s&lt;\/b&gt; de 0,25% para marzo con un 60% de probabilidades. Sin embargo, tras las palabras del presidente de la Fed el panorama cambi\u00f3 de forma rotunda y actualmente las mayores probabilidades se volcaron hacia un aumento de 0,50% con un consenso del 66%.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este contexto, los &lt;b&gt;principales \u00edndices&lt;\/b&gt; del mercado de Estados Unidos cerraron de manera negativa con el &lt;b&gt;DIA (Dow Jones)&lt;\/b&gt; con el mayor descenso, superior a 1,4%. De esta forma, el mercado se aproxima a cerrar a la espera de una nueva conferencia de Powell ma\u00f1ana y los &lt;b&gt;datos de empleo&lt;\/b&gt; que tomar\u00e1n un rol clave el viernes. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn relaci\u00f3n con el mercado local, &lt;b&gt;tanto la renta fija como variable se vieron contagiadas por el ritmo bajista de Wall Street&lt;\/b&gt;. En primer lugar, la renta variable que se liquida en el mercado de EE. UU. descendi\u00f3 de forma contundente. La mayor ca\u00edda se la adjudic\u00f3 &lt;b&gt;YPF&lt;\/b&gt; con una ca\u00edda superior a 7%. Sin embargo, el viernes se dar\u00e1 a conocer su balance en el que se espera que cumpla con las expectativas de los analistas adem\u00e1s de celebrar, con esta presentaci\u00f3n, sus 30 a\u00f1os operando en el mercado de EE. UU. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn esta l\u00ednea, el \u00edndice de referencia, &lt;b&gt;Merval&lt;\/b&gt;, medido en d\u00f3lares, al momento de escribir este comentario se acerca a cerrar en 657 puntos con una ca\u00edda superior a 3%. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor otro lado, se dieron a conocer las pautas del &lt;b&gt;canje sobre la deuda en pesos&lt;\/b&gt; para los pr\u00f3ximos meses. En el canje ofrecido por el Ministro de Econom\u00eda se destacan los t\u00edtulos: &lt;b&gt;TX23, S31M3, X21A3, TV23, TJ23&lt;\/b&gt;, entre otros. Asimismo, se ofrecen los &lt;b&gt;bonos duales y CER&lt;\/b&gt; con vencimiento en abril y octubre del 2024 y febrero del 2025. De esta forma, con un canje exitoso el ministro de Econom\u00eda lograr\u00eda aplazar la preocupaci\u00f3n de la deuda en pesos hasta el pr\u00f3ximo a\u00f1o. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPara finalizar, los &lt;b&gt;bonos en d\u00f3lares&lt;\/b&gt; tambi\u00e9n resultaron afectados por el contexto internacional. As\u00ed, los &lt;b&gt;bonos soberanos&lt;\/b&gt; cerraron la rueda con bajas a lo largo de toda la curva destacando el mayor descenso para el &lt;b&gt;AL30&lt;\/b&gt; en su plaza en D. De esta forma, esta baja de los bonos soberanos en d\u00f3lares impactaron en la cotizaci\u00f3n del &lt;b&gt;tipo de cambio&lt;\/b&gt; que tuvo un ascenso del 1%.&quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-07 17:18:18&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;838&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13377&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;Wall Street se mantiene alcista pero con altibajos&quot;,&quot;autor&quot;:&quot;Fernando Staropoli&quot;,&quot;resumen&quot;:&quot;La jornada sigui\u00f3 al alza pero tuvo una desaceleraci\u00f3n durante la tarde.&quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLas pantallas hoy se tornaron de nuevo de color verde y transitan por su tercera jornada positiva. En estas \u00faltimas sesiones, los &lt;b&gt;\u00edndices&lt;\/b&gt; de referencia tuvieron un rebote en torno al 4%. El &lt;b&gt;Dow Jones&lt;\/b&gt; fue el primero en emprender esta recuperaci\u00f3n desde el mi\u00e9rcoles pasado y hay entusiasmo entre los analistas de que pueda volver a superar la marca de los 34.000 puntos como ya lo hizo en enero y febrero. A este movimiento alcista, se acoplaron un d\u00eda despu\u00e9s el  &lt;b&gt;S&amp;P500&lt;\/b&gt; y el &lt;b&gt;Nasdaq&lt;\/b&gt;.  &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLa jornada de hoy transit\u00f3 desde la apertura de forma ascendente, sin embargo, durante la tarde fue perdiendo impulso y cay\u00f3 a posiciones que la acercaron a la neutralidad. Individualmente, &lt;b&gt;Apple, Google y Microsoft&lt;\/b&gt; sacaron mayor diferencia entre los \u201cgigantes tecnol\u00f3gicos\u201d con incrementos entre 1,09% y 2,3%. Tambi\u00e9n consiguieron buenos resultados las empresas de servicio de pagos como &lt;b&gt;Visa y Mastercard&lt;\/b&gt; con subas del 1,4% y 1,6% respectivamente. Por otra parte, las compa\u00f1\u00edas financieras m\u00e1s importantes se mantuvieron con leves p\u00e9rdidas entre el 0,31% y 0,55%, como los casos de &lt;b&gt;Citi, Wells Fargo, JP Morgan y Bank of America.&lt;\/b&gt; &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEn este contexto, la semana tiene como referencia las declaraciones que el &lt;b&gt;presidente de la Reserva Federal&lt;\/b&gt;, Jerome Powell, brindar\u00e1 el martes frente al Comit\u00e9 Bancario del Senado y al d\u00eda siguiente ante el Comit\u00e9 de Servicios Financieros de la Casa de Representantes. Sus dichos son claves para pensar en el pr\u00f3ximo movimiento de la Fed respecto de las tasas de inter\u00e9s, m\u00e1s a\u00fan cuando los \u00faltimos datos de inflaci\u00f3n hacen posible un nuevo endurecimiento de la pol\u00edtica monetaria.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nTambi\u00e9n otro dato fuerte de la semana tendr\u00e1 lugar el viernes cuando se publique el &lt;b&gt;informe de empleo de febrero&lt;\/b&gt;. Seg\u00fan las estimaciones, se esperan 200.000 nuevos puestos de trabajo y 3,4% de desocupados.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nM\u00e1s all\u00e1 de un tropez\u00f3n inicial, hoy el &lt;b&gt;Merval&lt;\/b&gt; consolid\u00f3 r\u00e1pidamente un sendero alcista que en estos momentos lo ubica en los 252.904 puntos b\u00e1sicos, es decir, un incremento del 2,65% respecto del viernes.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEl acuerdo entre el Ministro de Econom\u00eda y los bancos para encauzar el &lt;b&gt;canje de la deuda en pesos&lt;\/b&gt; fue muy bien recibido para aliviar el financiamiento de cara a un a\u00f1o desafiante en materia monetaria y electoral. El canje incluye los pr\u00f3ximos vencimientos de marzo a junio, y se reprogramaron para el periodo 2024 y 2025. En los mercados esto se tradujo de forma positiva, tanto para los &lt;b&gt;ADR&lt;\/b&gt; cotizados en Nueva York, como para los &lt;b&gt;activos de la plaza local&lt;\/b&gt;.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLos t\u00edtulos p\u00fablicos experimentaron un incremento superior al de la semana previa con subas de entre el 2,3% y 4,5%, concentr\u00e1ndose gran volumen en los &lt;b&gt;bonos soberanos de corto y mediano plazo.&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPara finalizar, los &lt;b&gt;d\u00f3lares financieros&lt;\/b&gt; se comportaron de forma mixta. El tipo de cambio &lt;b&gt;MEP&lt;\/b&gt; experiment\u00f3 una contracci\u00f3n del 1,1% oper\u00e1ndose en los  $362,45. Por el contrario, el cambio &lt;b&gt;CCL&lt;\/b&gt; registr\u00f3 un leve incremento en torno al 0,31% con operaciones en los $373,50.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor \u00faltimo, las acciones en la plaza dom\u00e9stica tambi\u00e9n tuvieron una actuaci\u00f3n destacada, manteniendo el liderazgo de &lt;b&gt;YPF&lt;\/b&gt; que subi\u00f3 6,88%, seguida por &lt;b&gt;Transportadora Gas del Sur&lt;\/b&gt; con 4,63% y &lt;b&gt;Cresud&lt;\/b&gt; con 4,46%. &quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-06 17:44:51&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;579&quot;,&quot;vencimiento&quot;:null},{&quot;id&quot;:&quot;13374&quot;,&quot;tipocms&quot;:&quot;comentario&quot;,&quot;titulo&quot;:&quot;Un Merval que a\u00fan no define su rumbo&quot;,&quot;autor&quot;:&quot;Mauro Natalucci&quot;,&quot;resumen&quot;:&quot;El \u00edndice local se encuentra en una zona cr\u00edtica para definir la tendencia del mercado en los pr\u00f3ximos meses.&quot;,&quot;texto&quot;:&quot;&lt;b&gt;Mercado local&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLa tendencia del &lt;b&gt;Merval&lt;\/b&gt; ha sido alcista desde mediados del 2022 con la acumulaci\u00f3n de ganancias superiores a 200%. Sin embargo, desde mediados de enero, mes en el que alcanz\u00f3 valores m\u00e1ximos hist\u00f3ricos de 260.000 puntos, el mercado se encuentra en una zona de indefinici\u00f3n. \u00bfEsto quiere decir que se avecina un cambio en la tendencia? No necesariamente. Una zona de indefinici\u00f3n como la que atraviesa el mercado actualmente suele definirse en un m\u00e1ximo de tres meses. En l\u00edneas generales, este tipo de situaciones se resuelven con una continuidad en la tendencia que viene arrastrando el \u00edndice. Pero tampoco se descarta una ruptura de niveles de precios claves y, por lo tanto, una vuelta de la tendencia principal. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nPor su parte, las acciones se encuentran en la misma situaci\u00f3n. &lt;b&gt;Banco Galicia, Banco Macro, YPF y Pampa Energ\u00eda&lt;\/b&gt;, las m\u00e1s representativas como ADR en Nueva York, experimentan desde entonces bastante volatilidad diaria haciendo que los precios se muevan en un amplio rango de valores en una misma rueda, lo que dificulta la decisi\u00f3n de los inversores a la hora de invertir en estos activos. Para culminar una semana de altibajos en los precios, el Merval sube m\u00e1s del 1,2% pero cierra la semana casi neutral, solo perdiendo poco m\u00e1s de 1% desde la apertura del lunes.&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nEl mercado espera al cierre de la pr\u00f3xima semana la presentaci\u00f3n de los resultados de &lt;b&gt;YPF&lt;\/b&gt;, cuyas previsiones son significativamente mejores desde el punto de vista interanual, un tema no menor pensando en la definici\u00f3n que mantiene expectantes a los inversores. Hoy el ADR supera el 3% en la bolsa de Nueva York y roza el nivel de 12 d\u00f3lares. Adem\u00e1s de YPF, se espera por los balances de las energ\u00e9ticas &lt;b&gt;Pampa Energ\u00eda (PAM), Edenor (EDN) y Transportadora gas del sur (TGS)&lt;\/b&gt;, los tres se presentar\u00e1n el pr\u00f3ximo jueves 9 de marzo. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nCon relaci\u00f3n a los &lt;b&gt;bonos&lt;\/b&gt;, no fue el mejor arranque de mes para los instrumentos de renta fija en d\u00f3lares. Si bien los precios hab\u00edan acompa\u00f1ado la suba de las acciones hasta enero, la tasa de inter\u00e9s exigida por el mercado nuevamente comprime los precios a la baja ubicando las paridades en niveles de mayo del 2022. La TIR del &lt;b&gt;AL30&lt;\/b&gt; ya supera el 42% y arrastra a su precio hacia los 26 d\u00f3lares. En tanto que el &lt;b&gt;GD30&lt;\/b&gt; posee un rendimiento en torno al 36% ubicando a la paridad levemente por arriba del 30%. &lt;br \/&gt;\r\n&lt;br \/&gt;\r\nLuego de experimentar un tiempo sin sobresaltos, el tipo de cambio &lt;b&gt;MEP&lt;\/b&gt; vuelve a subir y cierra la semana en un valor de $365 por d\u00f3lar. La volatilidad en los bonos aument\u00f3 la incertidumbre en el mercado financiero e hizo que el d\u00f3lar bolsa se encareciera poniendo presi\u00f3n, de esta manera, a los rendimientos en pesos.  &lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;b&gt;Mercado internacional&lt;\/b&gt;&lt;br \/&gt;\r\n&lt;br \/&gt;\r\nWall Street sube por segunda jornada consecutiva y parece haber confirmado un esperado rebote de corto plazo. Los tres &lt;b&gt;principales \u00edndices&lt;\/b&gt; de la bolsa de Nueva York cierran la semana burs\u00e1til en verde luego de sufrir una segunda mitad de febrero en el que se observaron p\u00e9rdidas superiores a 4%. El \u00edndice &lt;b&gt;Dow Jones Industrial Average&lt;\/b&gt; gana 1% hasta este momento, mientras que &lt;b&gt;Nasdaq y S&amp;P500&lt;\/b&gt; superan el 1,5% de suba, dejando un saldo positivo en el comienzo del mes de marzo. Sin embargo, y luego de haber experimentado severas bajas durante el a\u00f1o pasado, Wall Street se encuentra lateralizando desde comienzos del 2023. &lt;b&gt;El mercado parece haber dejado atr\u00e1s la tendencia bajista en la que se vio envuelto luego de que la Fed aplicara una pol\u00edtica monetaria en la lucha contra la inflaci\u00f3n&lt;\/b&gt; que aqueja a los Estados Unidos que, si bien a\u00fan no ha terminado, el ritmo de suba en las tasas de inter\u00e9s disminuy\u00f3 en estos \u00faltimos meses, aunque no tanto como marcaron las expectativas de enero. &quot;,&quot;resumen_arg&quot;:&quot;&quot;,&quot;resumen_eeuu&quot;:&quot;&quot;,&quot;mercado&quot;:&quot;&quot;,&quot;especies&quot;:&quot;&quot;,&quot;imagen&quot;:&quot;&quot;,&quot;link&quot;:&quot;&quot;,&quot;fecha&quot;:&quot;2023-03-03 17:30:53&quot;,&quot;color&quot;:&quot;&quot;,&quot;especie&quot;:&quot;&quot;,&quot;hits&quot;:&quot;1162&quot;,&quot;vencimiento&quot;:null}],&quot;balance&quot;:null,&quot;coti_hist&quot;:null,&quot;cotizaciones&quot;:null,&quot;cuad_tecnico&quot;:[{&quot;especie&quot;:&quot;AL30D`&quot;}],&quot;especie&quot;:[{&quot;especie&quot;:null,&quot;nombre&quot;:&quot;&quot;,&quot;nombreoriginal&quot;:&quot;&quot;,&quot;logo&quot;:null,&quot;bono_condiciones&quot;:{&quot;emisor&quot;:&quot;&quot;,&quot;moneda&quot;:&quot;&quot;,&quot;ley&quot;:&quot;&quot;,&quot;tipobono&quot;:&quot;&quot;,&quot;tasa&quot;:&quot;&quot;,&quot;emision&quot;:&quot;&quot;,&quot;vencimiento&quot;:&quot;&quot;},&quot;perfil&quot;:&quot;&quot;}],&quot;foro&quot;:[{&quot;post_id&quot;:&quot;5265108&quot;,&quot;username&quot;:&quot;javiluca2011&quot;,&quot;post_username&quot;:&quot;&quot;,&quot;post_subject&quot;:&quot;Re: MERVAL  Indice Merval&quot;,&quot;post_text&quot;:&quot;tendra sus altibajos, pero pone proa hacia   los 255000&quot;,&quot;post_time&quot;:&quot;2023-03-16 12:06:20&quot;,&quot;topic_id&quot;:&quot;74&quot;,&quot;post_attachment&quot;:&quot;0&quot;,&quot;post_text_orig&quot;:&quot;&lt;t&gt;tendra sus altibajos, pero pone proa hacia   los 255000&lt;\/t&gt;&quot;,&quot;imagenes&quot;:null,&quot;likes&quot;:0,&quot;likeusuario&quot;:0},{&quot;post_id&quot;:&quot;5264151&quot;,&quot;username&quot;:&quot;El..Ronin&quot;,&quot;post_username&quot;:&quot;&quot;,&quot;post_subject&quot;:&quot;Re: MERVAL  Indice Merval&quot;,&quot;post_text&quot;:&quot;A bancar los trapos y a alen
